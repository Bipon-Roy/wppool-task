<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./images/logo.png" />
        <title>WPPOOL TASK</title>
        <!-- google fonts Lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <!-- font-awesome cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- tailwind custom classes -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: "#2042b6",
                            mainGray: "#f3f3f3",
                        },
                    },
                },
            };
        </script>
    </head>

    <body class="font-inter">
        <header class="bg-primary">
            <!-- header main container -->
            <div class="container mx-auto">
                <!-- navbar -->
                <nav class="pt-8 pb-4 flex justify-between items-center relative px-6">
                    <div>
                        <img src="/images/logo.png" alt="WPPOOL Logo" />
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="border border-white rounded-full p-2">
                            <img class="w-5 h-5" src="./images/share.svg" alt="Share Icon" />
                        </div>
                        <button class="border border-white rounded-full py-2 px-5 text-white">
                            Download the 2024 Report
                        </button>
                        <button id="dropdown-open">
                            <i class="fa-solid fa-bars text-2xl text-white"></i>
                        </button>
                    </div>

                    <!-- navbar dropdown menus -->
                    <div
                        id="nav-dropdown"
                        class="px-8 py-8 bg-white rounded-2xl absolute right-1 top-1 z-10"
                    >
                        <div class="flex items-center gap-3">
                            <div class="bg-[#afcd80] rounded-full p-3">
                                <img class="w-5 h-5" src="./images/share.svg" alt="Share Icon" />
                            </div>
                            <button class="bg-primary rounded-full py-2 px-4 text-white">
                                Download the 2024 Report
                            </button>
                            <button id="dropdown-close" class="ml-2">
                                <i class="fa-solid fa-xmark text-2xl"></i>
                            </button>
                        </div>

                        <div class="mt-6 flex flex-col space-y-4">
                            <a href="#">The WPPOOL Index</a>
                            <a href="#">All Companies</a>
                            <a href="#">Potential Future Listings</a>
                            <a href="#">State of USA</a>
                            <a href="#">Stories & Ideas</a>
                            <a href="#">About WPPOOL</a>
                            <a href="#">WPPOOL Portfolio Companies</a>
                            <a class="text-primary font-medium" href="#">Visit WPPOOL</a>
                        </div>
                    </div>
                    <!--end of navbar dropdown menus -->
                </nav>

                <!--end of navbar -->
            </div>
        </header>
        <main class="container mx-auto"></main>

        <footer class=""></footer>
        <script src="./app.js"></script>
    </body>
</html>
